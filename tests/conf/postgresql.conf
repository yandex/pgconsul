listen_addresses = '*'
external_pid_file = '/var/run/postgresql/postmaster.pid'
port = 5432
max_connections = 100
unix_socket_directories = '/var/run/postgresql'
ssl = false
shared_buffers = 128MB
dynamic_shared_memory_type = posix
log_line_prefix = '%m [%p-%l] %q%u@%d '
log_timezone = 'UTC'
log_hostname = on
stats_temp_directory = '/var/run/postgresql'
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
default_text_search_config = 'pg_catalog.english'
wal_level = replica
wal_compression = on
wal_log_hints = on
min_wal_size = 1GB
max_wal_size = 16GB
max_replication_slots = 10
max_wal_senders = 10
hot_standby = on
wal_receiver_status_interval = 1s
hot_standby_feedback = on
# FIXME: Due to unexpected behaviour of postgres without write activity in docker on some machines
# we temporary use postgresql built with repl_mon from yandex repository
shared_preload_libraries = 'repl_mon'
archive_mode = on
archive_command = 'echo "%p" && rsync --log-file=/tmp/rsync.log --contimeout=1 --timeout=1 -a --password-file=/etc/archive.passwd %p rsync://archive@pgconsul_backup1_1.pgconsul_pgconsul_net:/archive/%f'
archive_timeout = 30
wal_sender_timeout = '9s'
restore_command = 'rsync --log-file=/tmp/rsync.log -a --password-file=/etc/archive.passwd rsync://archive@pgconsul_backup1_1.pgconsul_pgconsul_net:/archive/%f %p'
include_if_exists = 'conf.d/recovery.conf'
log_min_messages = info
