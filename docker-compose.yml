     - "pgconsul_zookeeper3_1.pgconsul_pgconsul_net:192.168.233.12"
     - "pgconsul_backup1_1.pgconsul_pgconsul_net:192.168.233.13"
    networks:
      pgconsul_net:
        ipv4_address: 192.168.233.17
  postgresql5:
